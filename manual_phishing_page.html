<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="templates/styles.css">
        <title>SmellsPhishy</title>
    </head>

    <body>

        <div class="extension-header warning-header">
            <div class="warning-img">
                <img src="images/warning.svg" title="warning-sign"/>
            </div>
            <div class="warning-text">
                <h1>WARNING</h1>
            </div>
        </div>

        <div class="extension-body">
            <div class="phishing-url">
                <div class="phishing-text">
                    <h4>This URL is detected as Phishing</h4>
                </div>

                <div class="detected-url">
                    <p id="input-url"></p>
                </div>
            </div>
            
            <div class="warning-btn">
                <input id="block-button" type="button" value="Block URL">
                <input id="ignore-button" type="button"  value="Ignore">
            </div>

            <script src="manual_phishing_page.js"></script>
        </div>

    </body>

</html>
