<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'Inter', sans-serif;
            }

            ul{
                list-style-type: none;
                padding: 0;
            }

            li{
                display: flex;
                justify-content: space-between;
                font-size: small;
                margin: 5px 0;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                align-items: center;
            }

            .header-div{
                background-color: #DA0037;
            }
            
            .logo-img{
                width: 180px; 
            }
            
            input[type="text"]{
                font-size: smaller;
                width: 100%;
                padding: 8px;
                margin-bottom: 20px;
            }

            .unblock-button, .disallow-button{
                background-color: #DA0037;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                border-radius: 5px;
                margin: 3px;
            }

            .unblock-button:hover, .disallow-button:hover{
                opacity: 0.7;
            }
        </style>
    </head>

    <body>

        <div class="header-div d-flex justify-content-center align-items-center">

            <div class="p-2">
                <div>
                    <img class="logo-img" src="../images/header-logo.svg"/>
                </div>
            </div>

        </div>

        <h5 class="text-center p-2">Blocked and Allowed URLs</h5>

        <div class="p-1">
            <input id="search-box" type="text" placeholder="Search URLs...">
        </div>

        <div class="p-2">
            <ul id="url-list"></ul>
        </div>

        <script src="all.js"></script>
        <script src="page_urls.js"></script>

    </body>

</html>
