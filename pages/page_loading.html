<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Centered Spinner</title>

        <style>
            body{
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }

            .spinner{
                width: 50px;
                height: 50px;
                border: 5px solid #ccc;
                border-top: 5px solid #c40837;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            .loading-text{
                margin-top: 15px;
                font-size: 16px;
                color: #333;
            }

            @keyframes spin{
                0%{
                    transform: rotate(0deg);
                }
                100%{
                    transform: rotate(360deg);
                }
            }
        </style>

    </head>

    <body>
        <div class="spinner"></div>
        <div class="loading-text">SmellsPhishy is classifying the URL...</div>
    </body>

</html>
