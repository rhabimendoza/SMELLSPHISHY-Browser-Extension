<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="design.css">
        <style>
            html {
                width: 800px;  /* max: 800px */
                height: 500px; /* max: 600px */
            }
        </style>
    </head>

    <body class="page">

        <div class="extension-header warning-header">

            <div class="warning-img">
                <img src="images/warning.svg" title="warning-sign"/>
            </div>

            <div class="warning-text">
                <h1>Warning: Something Smells Phishy!</h1>
            </div>

        </div>

        <div class="page-body">

            <div class="phishing-url">

                <div class="page-text">
                    <h1>This URL is potentially a phishing site</h1>
                </div>
                
                <div class="detected-url">
                    <p id="received-probability"></p>
                    <p id="received-url"></p>
                </div>

            </div>
            
            <div class="warning-btn auto-phishing">
                <input id="block-button" type="button" value="Block URL"></input>
                <input id="ignore-button" type="button" value="Ignore"></input>
            </div>

            <div class="allowed-btn">
                Not a Phishing URL?<input id="allow-button" type="button" value="Add this to allowed URLs"></input>
            </div>

        </div>

        <script src="page_warning.js"></script>

    </body>

</html>
