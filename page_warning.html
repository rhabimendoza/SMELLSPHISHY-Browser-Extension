<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .warning-img{
                width: 50px; 
            }
        </style>
    </head>

    <body>

        <div class="d-flex justify-content-center align-items-center bg-warning py-1">
            
            <div class="d-flex align-items-center">
                <img src="images/warning.svg" class="img-fluid warning-img"/>
                <h3 class="m-2">Alert:<br>Smells Phishy!</h3>
            </div>
 
        </div>
        

        <div class="d-flex justify-content-center">
            
            <div>

                <div class="text-center m-3">
                    <h5>URL is potentially a phishing url</h5>
                    <p id="received-probability"></p>
                    <p id="received-url"></p>
                </div>
                
                <div class="border border-2 border-dark p-3">
                    <p>What to do with url?</p>
                    <button id="block-button" type="button" class="btn btn-warning m-2">Block the url</button>
                    <button id="allow-button" type="button" class="btn btn-warning m-2">Add to allowed</button>
                    <button id="ignore-button" type="button" class="btn btn-warning m-2">Ignore</button>
                </div>           
        
            </div>

        </div>

        <script src="page_warning.js"></script>

    </body>

</html>
