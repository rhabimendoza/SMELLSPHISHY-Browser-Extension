<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="templates/styles.css">
        <title>SmellsPhishy</title>
    </head>

    <body>
        <div class="extension-header">
            <div class="logo">
                <img src="images\header-logo.png"/>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="toggle-check" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
            </div>
        </div>

        <div class="extension-body">

            <div id="manual-container">
                <input id="manual-url" type="text" autocomplete="off" placeholder="Enter URL Here...">
                <input id="check-button" type="button" value="Check URL">
            </div>

            <div class="others-container">
                <div class="other-title">
                    Other Options
                </div>

                <div class="others-contents">
                    <input id="unblock-button" type="button" value="Unblock all URL">
                    <input id="delete-button" type="button" value="Delete all allowed URL">                    
                </div>
            </div>

            <div class="close-btn">
                <input id="close-button" type="button" value="Close">
            </div>

        </div>

        <script src="index.js"></script>    
        
    </body>

</html>
