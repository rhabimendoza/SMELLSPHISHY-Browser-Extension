<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .logo-img{
                width: 200px; 
            }
        </style>
    </head>

    <body>

        <div class="d-flex justify-content-center align-items-center bg-danger py-1">
            
            <div>
                <img src="images/header-logo.svg" class="img-fluid logo-img"/>
            </div>

            <div class="form-check form-switch">
                <input id="toggle-check" class="form-check-input" type="checkbox" role="switch">
                <label class="form-check-label" for="toggle-check"></label>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            
            <div>

                <div id="manual-container">
                    <input id="manual-url" type="text" autocomplete="off" class="m-2" placeholder="Enter url here...">
                    <button id="check-button" type="button" class="btn btn-danger m-2">Check URL</button>
                </div>
        
                <div class="border border-2 border-dark p-3">
                    <p>Other options</p>
                    <button id="unblock-button" type="button" class="btn btn-danger m-2">Unblock all URL</button>
                    <button id="delete-button" type="button" class="btn btn-danger m-2">Delete all allowed URL</button>
                </div>           
        
                <div>
                    <button id="close-button" type="button" class="btn btn-danger m-2">Close</button>
                </div>
        
            </div>

        </div>
        
        <script src="index.js"></script>

    </body>

</html>
