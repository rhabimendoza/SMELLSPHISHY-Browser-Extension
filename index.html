<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
    </head>

    <body>

        <label>
            <input id="toggle-check" type="checkbox"/> 
            Auto URL Check
        </label>

        <div id="manual-container">
            <input id="manual-url" type="text" autocomplete="off" placeholder="Enter URL...">
            <input id="check-button" type="button" value="Check URL">   
        </div>

        <input id="unblock-button" type="button" value="Unblock all URL">
        <input id="delete-button" type="button" value="Delete all allowed URL">
        <input id="close-button" type="button" value="Close">
        
        <script src="index.js"></script>

    </body>

</html>
