<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="design.css">
    </head>

    <body>

        <div class="extension-header header-allowed">

            <div class="logo allowed-logo">
                <img src="images\header-logo-black.svg"/>
            </div>

        </div>

        <div class="page-body">

            <div class="page-text">
                <h1>The URL has been successfully allowed</h1>
            </div>

            <div class="detected-url">
                <p id="allowed-url"></p>
            </div>

            <div class="page-text">
                <h6>By putting this URL in your allowed list, SmellsPhishy will not be scanning this URL in the future.</h6>
            </div>

            <div class="page-btn">
                <input id="close-button" type="button" value="Close this page">
            </div>

        </div>

        <script src="page_allowed.js"></script>

    </body>

</html>
