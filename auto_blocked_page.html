<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SmellsPhishy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="templates/styles.css">
    </head>

    <body>

        <div class="extension-header warning-header">
            <div class="warning-img">
                <img src="images/warning.svg" title="warning-sign"/>
            </div>
            <div class="warning-text">
                <h1>WARNING</h1>
            </div>
        </div>

        <div class="extension-body">
            <div class="blocked-msg">
                <h5>The URL has been successfully blocked.</h5>
            </div>

            <div class="detected-url">
                <p id="blocked-url"></p>
            </div>

            <input id="close-button" type="button" value="Close">
            
            <script src="auto_blocked_page.js"></script>
        </div>

    </body>

</html>
